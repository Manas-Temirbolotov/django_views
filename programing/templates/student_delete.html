{% extends 'base.html'%}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <button class="btn btn-danger" type="submit">Удалить</button>
</form>
<a class="btn btn-warning" href="{% url 'student_detail' student.id %}"> Назад</a>
       {% endblock content %}
